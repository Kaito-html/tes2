<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Membuat body setidaknya setinggi layar */
        }

        .content {
            flex: 1; /* Membuat konten utama mengambil sisa ruang di halaman */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-image: linear-gradient(to right, rgba(7, 60, 207, 0.911), rgb(0, 183, 255));
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: auto;
            margin-right: 20px;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }

        .navbar-left a:hover {
            text-decoration: underline;
        }

        .navbar-right {
            display: flex;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .cropped {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border: 3px solid black;
        }

        .cropped img {
            width: 100%;
            height: auto;
        }

        .text1 {
            font-size: 30px;
            color: #0ca7c2;
        }

        .text {
            font-size: 20px;
            color: #000000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .text {
            flex: 1;
            max-width: 50%;
        }

        .video {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .text, .video {
                max-width: 100%;
            }
        }

        /* Styling untuk h2 (judul) */
        h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling untuk paragraf (p) */
        p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin: 5px 0;
        }

        /* Menambahkan styling untuk kontak yang berbeda */
        p:nth-child(1) {
            color: #f5f5f5; /* Whatsapp hijau */
        }

        p:nth-child(2) {
            color: #3b5998; /* Facebook biru */
        }

        p:nth-child(3) {
            color: #1da1f2; /* Twitter biru */
        }

        p:nth-child(4) {
            font-weight: bold;
            color: #444;
        }

        /* Responsive untuk tampilan layar kecil */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        /* Styling untuk footer */
        footer {
            background-color: #333;
            color: white;
            padding: 2px;
            text-align: center;
            font-size: 12px;
            margin-top: 40px; /* Memberikan jarak antara konten dan footer */
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            </div>
            <div class="navbar-right">
                <a href="login.html" target="_parent"><button class="login-btn">Logout</button></a>
            </div>
        </nav>
    </header>
